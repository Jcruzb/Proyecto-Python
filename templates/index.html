<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas Pendientes</title>
</head>
<body>
    <h1>Gestión de Tareas Pendientes</h1>
    <form action="/add" method="post">
        <label for="descripcion">Nueva Tarea:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        <button type="submit">Agregar</button>
    </form>
    <form action="/complete" method="post">
        <label for="posicion">Marcar Tarea Completada (número):</label>
        <input type="number" id="posicion" name="posicion" required>
        <button type="submit">Marcar Completada</button>
    </form>
    <form action="/delete" method="post">
        <label for="posicion_delete">Eliminar Tarea (número):</label>
        <input type="number" id="posicion_delete" name="posicion_delete" required>
        <button type="submit">Eliminar</button>
    </form>
    <h2>Tareas Pendientes</h2>
    <ul>
        {% for tarea in tareas %}
        <li>{{ loop.index }}. {{ tarea }}</li>
        {% endfor %}
    </ul>
</body>
</html>
